<div id='movie_edition_lang_dialog' class="modal hide fade container" tabindex='-1'>
	<form action='{%url "#moved_langs" %}' method='POST'>{% csrf_token %}
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<div id='movie_title'></div>
		</div>
		<div class="modal-body">
			<input type='hidden' name='movie.id'>
			<input type='hidden' name='lang.target'>
			<div id='dialog_title'></div>
			<div class='offset1'>
				{%for lang in languages%}
						<label class='checkbox'>
							<input type="checkbox" name="select.{{lang}}" value="{{lang}}" checked>{{lang}}
						</label>
				{%endfor%}
			</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary">Update</button>
		</div>
	</form>
</div>
