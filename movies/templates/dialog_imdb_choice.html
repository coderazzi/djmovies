<div id="dialog_imdb_choice" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5>Imdb search</h5>
            </div>
            <div class="modal-body">
                <div class='container-fluid form-horizontal'>
					<div class='form-group'>		                
	                	<label for='year' class='col-sm-3 control-label'>Year</label>
	                	<div class='col-sm-9'>
    	            		<input name="year" class='form-control' value='{{imdb_year1}}'></select>
        	        	</div>
            	    </div>
					<div class='form-group'>		                
	                	<label for='year2' class='col-sm-3 control-label'>2nd year</label>
	                	<div class='col-sm-9'>
    	            		<input name="year2" class='form-control' placeholder="Optional field to create range of years" value='{{imdb_year2}}'></select>
        	        	</div>
            	    </div>
					<div class='form-group'>		                
	                	<label for='max' class='col-sm-3 control-label'>Imdb results</label>
	                	<div class='col-sm-9'>
    	            		<input name="max" class='form-control' value='{{imdb_results}}'></select>
        	        	</div>
            	    </div>
                </div>                    
	        </div>
            <div class="modal-footer">	
                <button type='submit' class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
</div>
