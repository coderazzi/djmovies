<div id='edit-location' class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action='{%url "#locations_update" %}' method='POST'>{% csrf_token %}
				<input type='hidden' name='location.id'>
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h5 id='dialog-title'></h5>
				</div>
				<div class="modal-body">
					<div class='container-fluid form-horizontal'>
							<div class='form-group'>		                
		                	<label for='location.name' class='col-sm-2 control-label'>Name</label>
		                	<div class='col-sm-10'>
	                    		<input name="location.name" class='form-control'></select>
	                    	</div>
		                </div>
							<div class='form-group'>		                
		                	<label for='location.description' class='col-sm-2 control-label'>Description</label>
		                	<div class='col-sm-10'>
	                    		<input name="location.description" class='form-control'></select>
	                    	</div>
		                </div>
							<div class='form-group'>		                
		                	<label for='location.path' class='col-sm-2 control-label'>Path</label>
		                	<div class='col-sm-10'>
	                    		<input name="location.path" class='form-control'></select>
	                    	</div>
		                </div>
					</div>
				</div>
				<div class="modal-footer">
					<button type='submit' id='location-search-button' class="btn btn-primary">Ok</button>
				</div>			
			</form>
		</div>
	</div>
</div>
