<tr class='subtitle'>
    <td class='subtitle-toolbar'>
        {%if sub.in_fs %}          
            <div class="btn-group">
                <a type="button" class="btn btn-xs btn-color-{%if sub.language%}yellow{%else%}green{%endif%} edit-subtitle" href="#">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <a type="button" class="btn btn-xs btn-default shift-subtitle" href="#">
                    <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                </a>
                {% if not sub.language %}
                <a type="button" class="btn btn-xs btn-color-red trash-subtitle" href="#">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
                {%endif%}
            </div>
        {%else%}
            <a type="button" class="btn btn-xs btn-color-red remove-subtitle" href="#">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </a>
        {%endif%}
    </td>
    <td class='path' {%if sub.language %}data-language='{{sub.language}}'{%endif%}>
        {{sub.filename}}
    </td>
    <td class='subtitles'>
        {%if sub.language %}
            {{sub.language}}
        {%else%}
            <div class='missing_language'>?</div>
        {%endif%}
    </td>
</tr>
